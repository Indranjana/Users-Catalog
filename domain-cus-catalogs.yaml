apiVersion: backstage.io/v1alpha1
kind: Domain
metadata:
  name: e-commerce-platform
  title: E-Commerce Platform Domain
  description: |
    The E-Commerce Platform domain encompasses all systems, services, and capabilities
    related to online retail operations, including product catalog management,
    shopping cart functionality, payment processing, and order fulfillment.
  annotations:
    # TechDocs Reference
    backstage.io/techdocs-ref: dir:.
    
    # GitHub Project Slug
    github.com/project-slug: myorg/ecommerce-platform
    
    # Architecture Diagram URL
    architecture.diagram-url: https://confluence.company.com/display/ARCH/ecommerce-architecture
    
    # Confluence Documentation
    documentation.confluence.com/space-key: ECOM
    documentation.confluence.com/page-id: 123456789
    
    # Business Context
    domain.business-unit: Digital Commerce
    domain.cost-center: CC-DC-001
    domain.strategic-importance: high
    domain.maturity-level: established
    
    # Governance and Compliance
    domain.governance: federated
    domain.compliance: PCI-DSS, GDPR, SOX
    domain.data-classification: confidential
    domain.security-level: high
    
    # Stakeholders and Organization
    domain.stakeholder-group: ecommerce-leadership, product-owners, engineering-leads
    
    # Strategic Planning
    domain.roadmap-url: https://roadmap.company.com/ecommerce-platform
    domain.vision: "To provide the most seamless and personalized online shopping experience"
    domain.mission: "Enable scalable, secure, and customer-centric e-commerce solutions"
    domain.objectives: "Increase conversion rate by 15%, Reduce cart abandonment by 25%, Improve page load times by 30%"
    
    # Monitoring and Capabilities
    domain.metrics-dashboard: https://grafana.company.com/d/ecommerce-kpis
    domain.capability-model: https://confluence.company.com/display/ARCH/ecommerce-capability-model
  
  tags:
    - ecommerce
    - platform
    - customer-facing
    - revenue-generating
    - high-availability
  
  links:
    - url: https://ecommerce.company.com
      title: Production Environment
      icon: web
    - url: https://staging.ecommerce.company.com
      title: Staging Environment
      icon: web
    - url: https://admin.ecommerce.company.com
      title: Admin Dashboard
      icon: dashboard
    - url: https://monitoring.company.com/ecommerce
      title: Monitoring Dashboard
      icon: monitoring
    - url: https://docs.company.com/ecommerce
      title: API Documentation
      icon: docs

spec:
  owner: team:ecommerce-platform-team
  systems:
    - product-catalog-system
    - shopping-cart-service
    - payment-processing-system
    - order-management-system
    - inventory-management-system
    - recommendation-engine
    - user-account-service
    - notification-service
